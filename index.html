<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
  <link rel="stylesheet" href="main.css" />
  <title>Calculator</title>
</head>

<body>
  <script src="main.js"></script>

  <table class="wrapper" style="width: 400px; height: 600px; background-color: white;"> 
    <tr>
      <th colspan="4" class="display">0</th>
    </tr>

    <tr>
      <td colspan="2 "><button class="btn-number">C</button></td>
      <td><button class="btn-number">&#8592;</button></td>
      <td><button class="btn-symbols">&#247;</button></td>
    </tr>
    
    <tr>
        <td><button class="btn-number">7</button></td>
        <td><button class="btn-number">8</button></td>
        <td><button class="btn-number">9</button></td>
        <td><button class="btn-symbols">&#215;</button></td>
    </tr>

    <tr>
        <td><button class="btn-number">4</button></td>
        <td><button class="btn-number">5</button></td>
        <td><button class="btn-number">6</button></td>
        <td><button class="btn-symbols">&#8722;</button></td>
    </tr>
        
    <tr>
        <td><button class="btn-number">1</button></td>
        <td><button class="btn-number">2</button></td>
        <td><button class="btn-number">3</button></td>
        <td><button class="btn-symbols">&#43;</button></td>
    </tr>
        
    <tr>
      <td colspan="3"><button class="btn-number">0</button></td>
      <td><button class="btn-symbols">&#61;</button></td>
    </tr>
    
  </table>

</body>
</html>
